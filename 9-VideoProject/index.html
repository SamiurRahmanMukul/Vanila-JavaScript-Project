<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>

    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/png"
    />
  </head>
  <body>
    <!-- preloader -->
    <div class="preloader">
      <img
        src="./assets/img/preloader.gif"
        alt="preloader"
        class="preloader__item"
      />
    </div>

    <!-- header -->
    <header>
      <video controls muted autoplay loop class="video-container">
        <source src="./assets/video/video.mp4" type="video/mp4" />
      </video>
      <h1>video project</h1>

      <!-- video switch -->
      <button class="switch-btn">
        <span> play </span>
        <span> pause </span>
        <span class="switch"></span>
      </button>
    </header>

    <!-- javascript -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
