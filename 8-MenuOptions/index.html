<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter Menu</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/png"
    />
  </head>
  <body>
    <section class="menu">
      <!-- title -->
      <div class="title">
        <h2>our menu</h2>
        <div class="underline"></div>
      </div>

      <!-- filter items -->
      <div class="btn-container">
        <button class="filter-btn" data-id="all">all</button>
        <button class="filter-btn" data-id="breakfast">breakfast</button>
        <button class="filter-btn" data-id="lunch">lunch</button>
        <button class="filter-btn" data-id="shakes">shakes</button>
      </div>

      <!-- menu item -->
      <div class="section-center">
        <!-- single item start -->
        <article class="menu-item">
          <img
            src="./assets/img/menu-item.jpeg"
            alt="menu item"
            class="photo"
          />

          <div class="item-info">
            <header>
              <h4>buttermilk pancakes</h4>
              <h4 class="price">$15</h4>
            </header>
            <p class="item-text">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugit
              eligendi, ullam assumenda quos ex neque autem aliquid repellat
              adipisci aut.
            </p>
          </div>
        </article>
        <!-- end of single item -->
      </div>
    </section>

    <!-- javascript -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
