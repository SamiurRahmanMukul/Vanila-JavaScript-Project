<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>

    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/png"
    />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide">
        <img src="./assets/img/img-1.jpeg" class="slide-img" alt="" />
        <h1>1</h1>
      </div>
      <div class="slide">
        <img src="./assets/img/img-2.jpeg" class="slide-img" alt="" />
        <h1>2</h1>
      </div>
      <div class="slide">
        <h1>3</h1>
      </div>
      <div class="slide">
        <div>
          <img src="./assets/img/person-1.jpeg" class="person-img" alt="" />
          <h4>susan doe</h4>
          <h1>4</h1>
        </div>
      </div>
    </div>

    <!-- prev & next btn -->
    <div class="btn-container">
      <button type="button" class="prevBtn">prev</button>
      <button type="button" class="nextBtn">next</button>
    </div>

    <!-- javascript -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
